<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>Document</title>
</head>

<body class="container">
    <div class="d-grid gap-2 d-sm-block mt-1 mt-sm-3 mt-lg-5 mx-auto" style="font-size:2rem;">
        <button id="0" class="btn btn-outline-secondary" onclick="showContinents()">Continents Data</button>
        <button id="1" class="btn btn-outline-secondary" onclick="showConfirmedCasesHistory()">Confirmed Cases History Data</button>
        <button id="2" class="btn btn-outline-secondary" onclick="showDeathCasesHistory()">Death Cases History Data</button>
        <button id="3" class="btn btn-outline-secondary" onclick="showVaccineData()">Vaccine Data</button>
    </div>
    
    <div id="alert"></div>
    <div id="spinner"></div>
    <table class="table table-responsive mt-5 mt-sm-0 mt-lg-2" id="table">

    </table>

    <form id="cases-form" class="mt-5 mt-lg-5 mt-sm-2" hidden>
        <div class="container">
            <div class="row justify-content-center mt-lg-4 mt-sm-0">
                <div class="col-sm-4 ">
                    <select id="countries-options" class="form-select" name="Countries" required>
                        <option value hidden disabled selected>--Select country--</option>

                    </select>
                </div>
                <div class="col-sm-4 gy-5 gy-sm-0">
                    <select id="interval-options" class="form-select" name="Interval" required>
                        <option value hidden disabled selected>--Select interval in days--</option>

                    </select>
                </div>
            </div>
            
            <div class="row justify-content-evenly mt-5 mt-sm-4 mt-lg-5">
                <button class="col-4 btn btn-outline-primary " type="submit">Submit</button>
                <button class="col-4 btn btn-outline-secondary " type="reset">Reset</button>
            </div>

        </div>
    </form>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
