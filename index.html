<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>Document</title>
</head>

<body class="container">
    <div class="d-grid gap-2 d-sm-block mt-1 mt-sm-3 mt-lg-5 mx-auto" style="font-size:2rem;">
        <button id="0" class="btn btn-outline-secondary" onclick="showContinents()">Continents Data</button>
        <button id="1" class="btn btn-outline-secondary" onclick="showConfirmedCasesHistory()">Infection Cases History Data</button>
        <button id="2" class="btn btn-outline-secondary" onclick="showDeathCasesHistory()">Death Cases History Data</button>
        <button id="3" class="btn btn-outline-secondary" onclick="showVaccineData()">Vaccine Data</button>
    </div>
    
    <div id="alert"></div>
    <div id="spinner" class="position-absolute top-0 start-0 vw-100 vh-100 bg-opacity-25" hidden>
        <div class="position-absolute top-50 start-50 spinner-border text-primary" style="width: 6rem; height: 6rem;" role="status"> 
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <form id="casesForm" class="mt-5 mt-lg-5 mt-sm-2" hidden>
        <div class="row d-sm-flex d-block justify-content-start mt-1 mt-sm-3 mt-lg-5" style="font-size:2rem;">
            <select id="country-cases" class="col m-3 form-select" name="countries" required>
                <option value hidden disabled selected>--Select country--</option>
            </select>
            <select id="interval-cases" class="col m-3 form-select" name="interval" required>
                <option value hidden disabled selected>--Select interval(days)--</option>
            </select>            
            <button class="col-2 m-3 btn btn-outline-primary " type="submit">Submit</button>
            <button class="col-2 m-3 btn btn-outline-secondary " type="reset">Reset</button>
        </div>
    </form>
    <form id="deathsForm" class="mt-5 mt-lg-5 mt-sm-2" hidden>
        <div class="row d-sm-flex d-block justify-content-start mt-1 mt-sm-3 mt-lg-5" style="font-size:2rem;">
            <select id="country-deaths" class="col m-3 form-select" name="countries" required>
                <option value hidden disabled selected>--Select country--</option>
            </select>
            <select id="interval-deaths" class="col m-3 form-select" name="interval" required>
                <option value hidden disabled selected>--Select interval(days)--</option>
            </select>            
            <button class="col-2 m-3 btn btn-outline-primary " type="submit">Submit</button>
            <button class="col-2 m-3 btn btn-outline-secondary " type="reset">Reset</button>
        </div>
    </form>
      
    <table class="table table-responsive mt-5 mt-sm-0 mt-lg-2" id="table-continents">
    </table>
    <table class="table table-responsive mt-5 mt-sm-0 mt-lg-2" id="table-infections">
    </table>
    <table class="table table-responsive mt-5 mt-sm-0 mt-lg-2" id="table-deaths">
    </table>
    <table class="table table-responsive mt-5 mt-sm-0 mt-lg-2" id="table-vaccines">
    </table>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
